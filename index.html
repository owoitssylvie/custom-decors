<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APNG Preview</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="title-container">
        <h1>APNG Preview</h1>
    </div>
    <div class="container">
        <!-- APNG items will be inserted here -->
    </div>
    <script>
        const images = [
            // Add your image filenames here
            "image1.png",
            "image2.png",
            "image3.png",
            "image4.png",
            "image5.png",
            "image6.png",
            "image7.png",
            "image8.png",
            "image9.png",
            "image10.png",
            // Add more images as needed
        ];

        const container = document.querySelector('.container');

        images.forEach(image => {
            const item = document.createElement('div');
            item.className = 'item';

            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';

            const defaultProfile = document.createElement('img');
            defaultProfile.src = 'images/default-profile.png';
            defaultProfile.alt = 'Default Profile';
            defaultProfile.className = 'default-profile';

            const frame = document.createElement('img');
            frame.src = `images/${image}`;
            frame.alt = image;
            frame.className = 'frame';

            const link = document.createElement('a');
            link.href = `images/${image}`;
            link.className = 'download-link';
            link.textContent = 'Download';
            link.download = image;

            wrapper.appendChild(defaultProfile);
            wrapper.appendChild(frame);
            item.appendChild(wrapper);
            item.appendChild(link);
            container.appendChild(item);
        });
    </script>
</body>
</html>
