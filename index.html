<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APNG Preview</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="title-container">
        <h1>APNG Preview</h1>
    </div>
    <div class="description-container">
        <p>The largest collection of Avatar Decorations for the Decor Vencord Plugin.<br>
        You'll need to change the metadata of each one by reuploading to <a href="https://www.strerr.com/en/md5_hash_changer.html">this site</a>.</p>
    </div>
    <div class="container">
        <!-- APNG items will be inserted here -->
    </div>
    <script>
        const images = [
            // Add your image filenames here
            "image1.png",
            "image2.png",
            "image3.png",
            "image4.png",
            "image5.png",
            "image6.png",
            "image7.png",
            "image8.png",
            "image9.png",
            "image10.png",
            "image11.png",
            "image12.png",
            "image13.png",
            "image14.png",
            "image15.png",
            "image16.png",
            "image17.png",
            "image18.png",
            "image19.png",
            "image20.png",
            "image21.png",
            "image22.png",
            "image23.png",
            "image24.png",
            "image25.png",
            "image26.png",
            "image27.png",
            "image28.png",
            "image29.png",
            "image30.png",
            "image31.png",
            "image32.png",
            "image33.png",
            "image34.png",
            "image35.png",
            "image36.png",
            "image37.png",
            "image38.png",
            "image39.png",
            "image40.png",
            // Add more images as needed
            ];

const container = document.querySelector('.container');

images.forEach(image => {
    const item = document.createElement('div');
    item.className = 'item';

    const wrapper = document.createElement('div');
    wrapper.className = 'image-wrapper';

    const defaultProfile = document.createElement('img');
    defaultProfile.src = 'images/default-profile.png';
    defaultProfile.alt = 'Default Profile';
    defaultProfile.className = 'default-profile';

    const frame = document.createElement('img');
    frame.src = `images/${image}`;
    frame.alt = image;
    frame.className = 'frame';

    const link = document.createElement('a');
    link.href = `images/${image}`;
    link.className = 'download-link';
    link.textContent = 'Download';
    link.download = image;

    wrapper.appendChild(defaultProfile);
    wrapper.appendChild(frame);
    item.appendChild(wrapper);
    item.appendChild(link);
    container.appendChild(item);
});
</script>
</body>
</html>
